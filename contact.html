<!DOCTYPE html>
<html lang="en-US" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="whiteRazorStylesheet.css" />
    <link rel="icon" href="whiteRazorLogo.jpg" />
    <title>White Razor Productions</title>
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script defer>
      document.addEventListener("DOMContentLoaded", function () {
        const navToggle = document.querySelector(".nav-toggle");
        const navUl = document.querySelector("nav ul");
        const homeLink = document.getElementById("homeLink");
        const reelVideo = document.getElementById("reelVideo");

        // Toggle navigation visibility
        navToggle.addEventListener("click", function () {
          navToggle.classList.toggle("active");
          navUl.classList.toggle("show");
        });

        // Play YouTube video when Home link is clicked
        homeLink.addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default behavior of the anchor tag
          // Play the YouTube video
          reelVideo.src =
            "https://www.youtube.com/embed/aXOzzz6bNMg?autoplay=1";
        });

        // jQuery-based subscription toggle
        $("#toggle").click(function () {
          if ($(this).is(":checked")) {
            $(".sub").css("opacity", 0);
            $(".thanks").css("opacity", 1);
          } else {
            $(".sub").css("opacity", 1);
            $(".thanks").css("opacity", 0);
          }
        });
      });
    </script>
  </head>
  <body>
    <!-- Content -->
    <header>
      <!-- Header Content -->
    </header>
    <main>
      <h1>Contact White Razor Productions</h1>
      <h2>Keep in Touch</h2>
      <div id="subscription">
        <div class="wrap">
          <div>
            <input type="checkbox" id="toggle" />
            <label class="button" for="toggle"></label>
          </div>
          <div class="parent">
            <div class="text sub">Subscribe Now</div>
            <div class="text thanks">Thanks for Subscribing</div>
          </div>
        </div>
      </div>
      <!-- Additional Content -->
    </main>
    <footer>
      <!-- Footer Content -->
    </footer>
  </body>
</html>
